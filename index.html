<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QReate - QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QReate - QR Code Generator</h1>
        <p>Enter a link below to generate a QR code.</p>
        <form id="qr-form">
            <input type="text" id="link-input" placeholder="Enter your link here..." required>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qr-result">
            <!-- QR Code will be displayed here in the future -->
        </div>
    </div>
</body>
</html>
